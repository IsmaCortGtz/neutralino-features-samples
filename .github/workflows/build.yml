name: Build Neutralino App

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install Neutralino CLI
        run: npm install -g IsmaCortGtz/neutralinojs-cli#feature/postject-build
      - name: Update Neutralino project
        run: neu update
      - name: Build Neutralino project
        run: neu build --embed-resources

      - name: Compress build output
        run: zip -r my-neu-app.zip dist/my-neu-app/
      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: my-neu-app
          path: my-neu-app.zip